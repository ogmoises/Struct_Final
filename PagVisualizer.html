<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Estoque</title>
    <link rel="stylesheet" href="PagVizualizer.css">
</head>
<body>
    <header>
        <h1>Estoque de Produtos</h1>
    </header>

    <section class="inventory">
        <h2>Produtos Disponíveis</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Exemplo de produtos -->
                <tr>
                    <td>Produto 1</td>
                    <td>Descrição do Produto 1</td>
                    <td class="quantity">10</td>
                    <td>
                        <button class="decrease-btn">Diminuir</button>
                        <button class="increase-btn">Aumentar</button>
                    </td>
                </tr>
                <tr>
                    <td>Produto 2</td>
                    <td>Descrição do Produto 2</td>
                    <td class="quantity">5</td>
                    <td>
                        <button class="decrease-btn">Diminuir</button>
                        <button class="increase-btn">Aumentar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

   
</body>
</html>
